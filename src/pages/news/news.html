<ion-header>

	<ion-navbar>
		<ion-title>News</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let article of (articles | async)?.articles" style="margin-bottom: 20px;">
		<img [src]="article.urlToImage">
		<ion-card-content>
			<ion-card-title>
				<a [href]="article.url" target="_blank">{{ article.title }}</a>
			</ion-card-title>
			<p>
				{{ article.description }}
			</p>
		</ion-card-content>
	</ion-card>
</ion-content>
